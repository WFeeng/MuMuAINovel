name: Build and Push Docker Image

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # ▼▼▼▼▼▼▼▼▼▼ 自动下载模型文件 ▼▼▼▼▼▼▼▼▼▼
      - name: Download Embedding Model
        run: |
          echo "Installing library..."
          pip install huggingface_hub
          
          echo "Starting download using Python script..."
          # 使用 Python 直接调用库函数，避开 "command not found" 问题
          python -c "
          from huggingface_hub import snapshot_download
          import os

          # 定义参数
          repo_id = 'sentence-transformers/paraphrase-multilingual-MiniLM-L12-v2'
          # 注意：这里写死目标路径，确保和 Dockerfile COPY 的路径一致
          local_dir = './backend/embedding/models--sentence-transformers--paraphrase-multilingual-MiniLM-L12-v2'

          print(f'Downloading {repo_id} to {local_dir}...')
          
          # 执行下载
          snapshot_download(
              repo_id=repo_id,
              local_dir=local_dir,
              local_dir_use_symlinks=False, # 关键：不用软链接，下载实体现文件
              ignore_patterns=['*.h5', '*.ot', '*.msgpack'] # 忽略非必要的大文件，只下 safetensors
          )
          print('Download finished successfully!')
          "
          
          echo "验证下载结果："
          ls -lh ./backend/embedding/models--sentence-transformers--paraphrase-multilingual-MiniLM-L12-v2

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/mumuainovel:latest
