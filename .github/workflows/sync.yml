name: Upstream Sync

permissions:
  contents: write

on:
  schedule:
    # UTC 20:00 等于北京时间次日凌晨 04:00
    - cron: "0 20 * * *" 
  workflow_dispatch: # 允许手动触发

jobs:
  sync_latest_from_upstream:
    name: Sync latest commits from upstream repo
    runs-on: ubuntu-latest
    if: ${{ github.event.repository.fork }}

    steps:
      # 1. 检出代码
      - name: Checkout target repo
        uses: actions/checkout@v4

      # 2. 同步上游代码
      - name: Sync upstream changes
        id: sync
        uses: aormsby/Fork-Sync-With-Upstream-action@v3.4
        with:
          # 【关键修改】这里改成新的原作者仓库
          upstream_sync_repo: xiamuceer-j/MuMuAINovel
          
          # 原作者分支（一般是 main，如果报错请去原项目看看是不是叫 master）
          upstream_sync_branch: main
          
          # 你自己的分支
          target_sync_branch: main
          
          target_repo_token: ${{ secrets.GITHUB_TOKEN }}
          test_mode: false

      # 3. 检查同步状态
      - name: Sync check
        if: failure()
        run: |
          echo "[Error] Synchronization failed. Please sync manually."
          exit 1
      
      # 4. (可选建议) 防止 GitHub 暂停定时任务
      # GitHub 会自动暂停 60 天没活跃过的仓库的定时任务，加这个可以保活
      - name: Delete workflow runs
        uses: Mattraks/delete-workflow-runs@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          repository: ${{ github.repository }}
          retain_days: 1
          keep_minimum_runs: 1
